{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <time class="date">
                Published: {{ post.published_date }}</time>
        {% endif %}
        <h2>{{ post.title}}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
