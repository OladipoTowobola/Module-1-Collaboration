{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Django Girls Blog</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <style>
            /* Keeping your custom styling here so it applies to all pages */
            body { background-color: #f4f4f4; }
            .page-header {
                background-color: #dc834c;
                padding: 20px 0;
                margin-bottom: 40px;
            }
            .page-header h1 a {
                color: #ffffff;
                font-family: 'Lobster', cursive;
                text-decoration: none;
            }
            .top-menu {
                color: #ffffff;
                float: right;
                font-size: 26pt;
                margin-right: 20px;
            }
            .top-menu svg {
                width: 26px;
                height: 26px;
                fill: #ffffff;
            }
            .box {
                background: white;
                padding: 30px;
                max-width: 600px;
                margin: 20px auto;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
                text-align: center;
            }
            .post {
                background: white;
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 8px;
                box-shadow: 0px 2px 5px rgba(0,0,0,0.05);
            }
        </style>
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <a href="{% url 'post_new' %}" class="top-menu">
                    {% include 'blog/icons/file-earmark-plus.svg' %}
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    {% include 'blog/icons/pencil-fill.svg' %}
                </a>
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
